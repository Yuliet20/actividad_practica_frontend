<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad Práctica Frontend</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="./assets/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="container-fluid g-0">
                <div class="card-group container-fluid g-0">
                    <div class="card">
                        <img src="./assets/images/html5.jpg" class="card-img-top" alt="html5" />
                        <div class="card-body">
                            <h5 class="card-title">titulo 1</h5>
                            <p class="card-text">Contenido de Card</p>
                            <p class="card-text">
                                <small class="text-muted">Ultima actualizacion 1</small>
                            </p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/images/css3.jpg" class="card-img-top" alt="css3" />
                        <div class="card-body">
                            <h5 class="card-title">titulo 2</h5>
                            <p class="card-text">Contenido de Card</p>
                            <p class="card-text">
                                <small class="text-muted">Ultima actualizacion 1</small>
                            </p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/images/bootstrap.jpg" class="card-img-top" alt="Bootstrap" />
                        <div class="card-body">
                            <h5 class="card-title">titulo 3</h5>
                            <p class="card-text">Contenido de Card</p>
                            <p class="card-text">
                                <small class="text-muted">Ultima actualizacion 1</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <form>
                <label>Email</label>
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
                </div>
                <p class="form-text"><small>Nunca comparta su Email.</small></p>
                <label>Contraseña</label>
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
                </div>
                <div>
                    <input type="checkbox" id="check" />
                    <label for="check">Verificar</label>
                </div>
                <br />
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
